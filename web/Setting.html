<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | INGRES ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
    :root{
      --bg:#f8f9fb;
      --panel:#ffffff;
      --muted:#8b93a7;
      --accent:#6a4ce8;
      --card-shadow:0 6px 18px rgba(35,30,60,0.06);
      --header-bg:#2c2c2c;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#222;}
    body{background:var(--bg);display:flex;justify-content:center;align-items:flex-start;padding:20px;}
    .app{
      width:600px;
      max-width:98%;
      margin:auto;
      min-height:80vh;
      border-radius:30px;
      overflow:hidden;
      box-shadow:0 12px 40px rgba(0,0,0,0.1);
      background:var(--panel);
      display:flex;
      flex-direction:column;
    }
    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:18px 28px;
      background:linear-gradient(135deg,#222028,#2c2c2c);
      border-radius:18px;
      margin:14px;
      box-shadow:0 8px 30px rgba(30,30,60,0.12);
    }
    .logo-avatar{
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#8b6ff2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:18px;
    }
    .site-title{
      font-weight:700;
      color:#ffffff;
      font-size:22px;
      font-family:'Segoe UI',sans-serif;
    }
    .settings-title{
      font-size:28px;
      font-weight:700;
      color:black;
      font-family:'Segoe UI',sans-serif;
      text-align:center;
      margin:30px 0 10px 0;
    }
    .settings-panel{
      background:var(--panel);
      border-radius:20px;
      box-shadow:0 6px 18px rgba(35,30,60,0.06);
      padding:32px 28px 24px 28px;
      margin:0 24px 24px 24px;
      display:flex;
      flex-direction:column;
      gap:28px;
    }
    .setting-group{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .setting-label{
      font-weight:600;
      color:#333;
      margin-bottom:4px;
    }
    .setting-input, select{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid #e0e0e0;
      font-size:15px;
      background:#f8f9fb;
      outline:none;
      transition:0.2s border;
    }
    .setting-input:focus, select:focus{
      border:1.5px solid var(--accent);
    }
    .toggle-switch{
      display:inline-flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
    }
    .toggle-switch input{
      display:none;
    }
    .toggle-slider{
      width:38px;
      height:20px;
      background:#d1d5db;
      border-radius:12px;
      position:relative;
      transition:background 0.2s;
    }
    .toggle-slider:before{
      content:'';
      position:absolute;
      left:2px;top:2px;
      width:16px;height:16px;
      background:#fff;
      border-radius:50%;
      transition:transform 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider{
      background:var(--accent);
    }
    .toggle-switch input:checked + .toggle-slider:before{
      transform:translateX(18px);
    }
    .save-btn{
      margin-top:18px;
      padding:12px 0;
      width:100%;
      border-radius:16px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:0.2s all;
      box-shadow:0 4px 16px rgba(106,76,232,0.10);
    }
    .save-btn:hover{
      background:#5436c7;
      transform:scale(1.03);
    }
    @media (max-width:700px){
      .app{width:98%;padding:0;}
      .settings-panel{margin:0 4px 18px 4px;}
    }
    </style>
</head>
<body>
<div class="app">
  <!-- Top Header -->
  <div class="topbar">
    <div class="logo-avatar">IG</div>
    <div>
      <div class="site-title">INGRES ChatBot</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.75)">Settings</div>
    </div>
  </div>

  <!-- Back Button -->
  <div style="margin-left:30px;margin-top:10px;">
    <button onclick="location.href='index.html'" style="background:var(--accent);color:#fff;border:none;padding:8px 18px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 2px 8px rgba(106,76,232,0.10);">
      ‚Üê Back to Home
    </button>
  </div>

  <div class="settings-title">Settings</div>
  <form class="settings-panel">
    <div class="setting-group">
      <label class="setting-label" for="username">Name</label>
      <input class="setting-input" type="text" id="username" placeholder="Enter your name">
    </div>
    <div class="setting-group">
      <label class="setting-label" for="email">Email</label>
      <input class="setting-input" type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="setting-group">
      <label class="setting-label" for="theme">Theme</label>
      <select id="theme" class="setting-input">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System Default</option>
      </select>
    </div>
    <div class="setting-group">
      <label class="setting-label">Notifications</label>
      <label class="toggle-switch">
        <input type="checkbox" id="notif">
        <span class="toggle-slider"></span>
        <span style="font-size:15px;color:#555">Enable notifications</span>
      </label>
    </div>
    <div class="setting-group">
      <label class="setting-label" for="language">Language</label>
      <select id="language" class="setting-input">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>
    </div>
    <button type="button" class="save-btn" onclick="saveSettings()">Save Changes</button>
  </form>
</div>
<script>
function saveSettings(){
  alert("Settings saved! (Demo only)");
}
</script>
</body>
</html>
