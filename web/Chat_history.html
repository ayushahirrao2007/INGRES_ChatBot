<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History | INGRES ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
    :root{
      --bg:#f8f9fb;
      --panel:#ffffff;
      --muted:#8b93a7;
      --accent:#6a4ce8;
      --card-shadow:0 6px 18px rgba(35,30,60,0.06);
      --header-bg:#2c2c2c;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#222;}
    body{background:var(--bg);display:flex;justify-content:center;align-items:flex-start;padding:20px;}
    .app{
      width:800px;
      max-width:98%;
      margin:auto;
      min-height:80vh;
      border-radius:30px;
      overflow:hidden;
      box-shadow:0 12px 40px rgba(0,0,0,0.1);
      background:var(--panel);
      display:flex;
      flex-direction:column;
      animation: fadeInApp 1.1s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes fadeInApp {
      from { opacity: 0; transform: translateY(40px) scale(0.98);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:18px 28px;
      background:linear-gradient(135deg,#222028,#2c2c2c);
      border-radius:18px;
      margin:14px;
      box-shadow:0 8px 30px rgba(30,30,60,0.12);
      animation: slideDown 1s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo-avatar{
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#8b6ff2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:18px;
      box-shadow:0 2px 8px rgba(106,76,232,0.10);
      animation: popIn 1.2s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes popIn {
      0% { opacity:0; transform:scale(0.5) rotate(-20deg);}
      70% { opacity:1; transform:scale(1.1) rotate(5deg);}
      100% { opacity:1; transform:scale(1) rotate(0);}
    }
    .site-title{
      font-weight:700;
      color:#ffffff;
      font-size:22px;
      font-family:'Segoe UI',sans-serif;
    }
    .history-title{
      font-size:28px;
      font-weight:700;
      color:black;
      font-family:'Segoe UI',sans-serif;
      text-align:center;
      margin:30px 0 10px 0;
      animation: fadeInTitle 1.3s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .history-panel{
      background:var(--panel);
      border-radius:20px;
      box-shadow:0 6px 18px rgba(35,30,60,0.06);
      padding:32px 28px 24px 28px;
      margin:0 24px 24px 24px;
      display:flex;
      flex-direction:column;
      gap:24px;
      min-height:300px;
      max-height:500px;
      overflow-y:auto;
      animation: fadeInPanel 1.4s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes fadeInPanel {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .chat-item{
      display:flex;
      align-items:flex-start;
      gap:14px;
      background:#f8f9fb;
      border-radius:14px;
      box-shadow:0 2px 8px rgba(106,76,232,0.07);
      padding:16px 18px;
      transition:box-shadow 0.2s, transform 0.2s;
      border-left:4px solid var(--accent);
      position:relative;
      opacity:0;
      animation: chatAppear 0.7s cubic-bezier(.77,0,.18,1) forwards;
    }
    .chat-item:nth-child(1){animation-delay:0.1s;}
    .chat-item:nth-child(2){animation-delay:0.2s;}
    .chat-item:nth-child(3){animation-delay:0.3s;}
    .chat-item:nth-child(4){animation-delay:0.4s;}
    @keyframes chatAppear {
      from { opacity:0; transform:translateY(30px) scale(0.97);}
      to { opacity:1; transform:translateY(0) scale(1);}
    }
    .chat-item:hover{
      box-shadow:0 12px 32px rgba(106,76,232,0.18);
      transform:scale(1.03) translateY(-2px) rotate(-1deg);
      z-index:2;
      transition:box-shadow 0.2s, transform 0.2s;
    }
    .chat-avatar{
      width:38px;
      height:38px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#8b6ff2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:16px;
      margin-top:2px;
      animation: avatarPulse 2.5s infinite alternate;
    }
    @keyframes avatarPulse {
      0% { box-shadow:0 0 0px #6a4ce8;}
      100% { box-shadow:0 0 12px #6a4ce8;}
    }
    .chat-content{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .chat-meta{
      font-size:13px;
      color:var(--muted);
      margin-bottom:2px;
      letter-spacing:0.2px;
      animation: fadeInMeta 1.7s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes fadeInMeta {
      from { opacity:0;}
      to { opacity:1;}
    }
    .chat-message{
      font-size:16px;
      color:#222;
      animation: fadeInMsg 1.9s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes fadeInMsg {
      from { opacity:0; transform:translateX(20px);}
      to { opacity:1; transform:translateX(0);}
    }
    .delete-btn{
      position:absolute;
      top:12px;
      right:12px;
      background:none;
      border:none;
      color:var(--muted);
      font-size:18px;
      cursor:pointer;
      transition:color 0.2s, transform 0.2s;
      z-index:3;
    }
    .delete-btn:hover{
      color:#e74c3c;
      transform:scale(1.2) rotate(12deg);
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: scale(1.2) rotate(12deg);}
      25% { transform: scale(1.2) rotate(-8deg);}
      50% { transform: scale(1.2) rotate(8deg);}
      75% { transform: scale(1.2) rotate(-4deg);}
      100% { transform: scale(1.2) rotate(12deg);}
    }
    .no-history{
      text-align:center;
      color:var(--muted);
      font-size:18px;
      margin-top:40px;
      opacity:0;
      animation: fadeInNoHistory 1.2s 0.2s forwards;
    }
    @keyframes fadeInNoHistory {
      from { opacity:0;}
      to { opacity:1;}
    }
    .clear-btn{
      margin:0 24px 18px 24px;
      padding:10px 0;
      width:160px;
      border-radius:14px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s all;
      box-shadow:0 2px 8px rgba(106,76,232,0.10);
      align-self:flex-end;
      animation: fadeInClear 1.5s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes fadeInClear {
      from { opacity:0; transform:translateY(20px);}
      to { opacity:1; transform:translateY(0);}
    }
    .clear-btn:hover{
      background:#5436c7;
      transform:scale(1.08) rotate(-2deg);
      box-shadow:0 6px 18px rgba(106,76,232,0.18);
      animation: btnWiggle 0.4s;
    }
    @keyframes btnWiggle {
      0% { transform: scale(1.08) rotate(-2deg);}
      50% { transform: scale(1.13) rotate(2deg);}
      100% { transform: scale(1.08) rotate(-2deg);}
    }
    .back-btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:8px 18px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(106,76,232,0.10);
      margin-left:30px;
      margin-top:10px;
      margin-bottom:0;
      align-self:flex-start;
      transition:background 0.2s, transform 0.2s;
      animation: fadeInBack 1.2s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes fadeInBack {
      from { opacity:0; transform:translateX(-20px);}
      to { opacity:1; transform:translateX(0);}
    }
    .back-btn:hover{
      background:#5436c7;
      transform:scale(1.05);
    }
    @media (max-width:900px){
      .app{width:98%;}
      .history-panel{margin:0 4px 18px 4px;}
    }
    </style>
</head>
<body>
<div class="app">
  <!-- Top Header -->
  <div class="topbar">
    <div class="logo-avatar">IG</div>
    <div>
      <div class="site-title">INGRES ChatBot</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.75)">Chat History</div>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-btn" onclick="location.href='index.html'">← Back to Home</button>

  <div class="history-title">Chat History</div>
  <button class="clear-btn" onclick="clearHistory()">Clear All History</button>
  <div class="history-panel" id="historyPanel">
    <!-- Example chat items (replace with dynamic content as needed) -->
    <div class="chat-item">
      <div class="chat-avatar">U</div>
      <div class="chat-content">
        <div class="chat-meta">You • 2025-09-23 10:15</div>
        <div class="chat-message">What is INGRES?</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <div class="chat-item">
      <div class="chat-avatar">B</div>
      <div class="chat-content">
        <div class="chat-meta">Bot • 2025-09-23 10:15</div>
        <div class="chat-message">INGRES is India’s 1st AI-powered chatbot for employee assistance.</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <div class="chat-item">
      <div class="chat-avatar">U</div>
      <div class="chat-content">
        <div class="chat-meta">You • 2025-09-23 10:16</div>
        <div class="chat-message">Show me my leave balance.</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <div class="chat-item">
      <div class="chat-avatar">B</div>
      <div class="chat-content">
        <div class="chat-meta">Bot • 2025-09-23 10:16</div>
        <div class="chat-message">You have 12 days of leave remaining.</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <!-- If no history, show this -->
    <!-- <div class="no-history">No chat history found.</div> -->
  </div>
</div>
<script>
function deleteChat(btn) {
  btn.parentElement.style.animation = "chatDisappear 0.5s forwards";
  setTimeout(() => {
    btn.parentElement.remove();
    checkEmpty();
  }, 450);
}
function clearHistory() {
  const panel = document.getElementById('historyPanel');
  panel.innerHTML = '<div class="no-history">No chat history found.</div>';
}
function checkEmpty() {
  const panel = document.getElementById('historyPanel');
  if (!panel.querySelector('.chat-item')) {
    panel.innerHTML = '<div class="no-history">No chat history found.</div>';
  }
}
// Animation for chat disappear
const style = document.createElement('style');
style.innerHTML = `
@keyframes chatDisappear {
  from { opacity:1; transform:scale(1);}
  to { opacity:0; transform:scale(0.7) translateY(40px);}
}`;
document.head.appendChild(style);
</script>
</body>
</html>
