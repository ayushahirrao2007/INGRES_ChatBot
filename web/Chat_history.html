<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History | INGRES ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
    :root{
      --bg:#f8f9fb;
      --panel:#ffffff;
      --muted:#8b93a7;
      --accent:#6a4ce8;
      --card-shadow:0 6px 18px rgba(35,30,60,0.06);
      --header-bg:#2c2c2c;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#222;}
    body{background:var(--bg);display:flex;justify-content:center;align-items:flex-start;padding:20px;}
    .app{
      width:800px;
      max-width:98%;
      margin:auto;
      min-height:80vh;
      border-radius:30px;
      overflow:hidden;
      box-shadow:0 12px 40px rgba(0,0,0,0.1);
      background:var(--panel);
      display:flex;
      flex-direction:column;
    }
    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:18px 28px;
      background:linear-gradient(135deg,#222028,#2c2c2c);
      border-radius:18px;
      margin:14px;
      box-shadow:0 8px 30px rgba(30,30,60,0.12);
    }
    .logo-avatar{
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#8b6ff2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:18px;
    }
    .site-title{
      font-weight:700;
      color:#ffffff;
      font-size:22px;
      font-family:'Segoe UI',sans-serif;
    }
    .history-title{
      font-size:28px;
      font-weight:700;
      color:black;
      font-family:'Segoe UI',sans-serif;
      text-align:center;
      margin:30px 0 10px 0;
    }
    .history-panel{
      background:var(--panel);
      border-radius:20px;
      box-shadow:0 6px 18px rgba(35,30,60,0.06);
      padding:32px 28px 24px 28px;
      margin:0 24px 24px 24px;
      display:flex;
      flex-direction:column;
      gap:24px;
      min-height:300px;
      max-height:500px;
      overflow-y:auto;
    }
    .chat-item{
      display:flex;
      align-items:flex-start;
      gap:14px;
      background:#f8f9fb;
      border-radius:14px;
      box-shadow:0 2px 8px rgba(106,76,232,0.07);
      padding:16px 18px;
      transition:box-shadow 0.2s;
      border-left:4px solid var(--accent);
      position:relative;
    }
    .chat-item:hover{
      box-shadow:0 6px 18px rgba(106,76,232,0.12);
    }
    .chat-avatar{
      width:38px;
      height:38px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#8b6ff2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:16px;
      margin-top:2px;
    }
    .chat-content{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .chat-meta{
      font-size:13px;
      color:var(--muted);
      margin-bottom:2px;
    }
    .chat-message{
      font-size:16px;
      color:#222;
    }
    .delete-btn{
      position:absolute;
      top:12px;
      right:12px;
      background:none;
      border:none;
      color:var(--muted);
      font-size:18px;
      cursor:pointer;
      transition:color 0.2s;
    }
    .delete-btn:hover{
      color:#e74c3c;
    }
    .no-history{
      text-align:center;
      color:var(--muted);
      font-size:18px;
      margin-top:40px;
    }
    .clear-btn{
      margin:0 24px 18px 24px;
      padding:10px 0;
      width:160px;
      border-radius:14px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s all;
      box-shadow:0 2px 8px rgba(106,76,232,0.10);
      align-self:flex-end;
    }
    .clear-btn:hover{
      background:#5436c7;
      transform:scale(1.03);
    }
    @media (max-width:900px){
      .app{width:98%;}
      .history-panel{margin:0 4px 18px 4px;}
    }
    </style>
</head>
<body>
<div class="app">
  <!-- Top Header -->
  <div class="topbar">
    <div class="logo-avatar">IG</div>
    <div>
      <div class="site-title">INGRES ChatBot</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.75)">Chat History</div>
    </div>
  </div>

  <!-- Back Button -->
  <div style="margin-left:30px;margin-top:10px;">
    <button onclick="location.href='index.html'" style="background:var(--accent);color:#fff;border:none;padding:8px 18px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 2px 8px rgba(106,76,232,0.10);">
      ← Back to Home
    </button>
  </div>

  <div class="history-title">Chat History</div>
  <button class="clear-btn" onclick="clearHistory()">Clear All History</button>
  <div class="history-panel" id="historyPanel">
    <!-- Example chat items (replace with dynamic content as needed) -->
    <div class="chat-item">
      <div class="chat-avatar">U</div>
      <div class="chat-content">
        <div class="chat-meta">You • 2025-09-23 10:15</div>
        <div class="chat-message">What is INGRES?</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <div class="chat-item">
      <div class="chat-avatar">B</div>
      <div class="chat-content">
        <div class="chat-meta">Bot • 2025-09-23 10:15</div>
        <div class="chat-message">INGRES is India’s 1st AI-powered chatbot for employee assistance.</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <div class="chat-item">
      <div class="chat-avatar">U</div>
      <div class="chat-content">
        <div class="chat-meta">You • 2025-09-23 10:16</div>
        <div class="chat-message">Show me my leave balance.</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <div class="chat-item">
      <div class="chat-avatar">B</div>
      <div class="chat-content">
        <div class="chat-meta">Bot • 2025-09-23 10:16</div>
        <div class="chat-message">You have 12 days of leave remaining.</div>
      </div>
      <button class="delete-btn" title="Delete" onclick="deleteChat(this)">×</button>
    </div>
    <!-- If no history, show this -->
    <!-- <div class="no-history">No chat history found.</div> -->
  </div>
</div>
<script>
function deleteChat(btn) {
  btn.parentElement.remove();
  checkEmpty();
}
function clearHistory() {
  const panel = document.getElementById('historyPanel');
  panel.innerHTML = '<div class="no-history">No chat history found.</div>';
}
function checkEmpty() {
  const panel = document.getElementById('historyPanel');
  if (!panel.querySelector('.chat-item')) {
    panel.innerHTML = '<div class="no-history">No chat history found.</div>';
  }
}
</script>
</body>
</html>
